
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{Channel.Top1.Title}_{Stl.SiteName}</title>
<link rel="stylesheet" type="text/css" href="../css/global.css" />
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/ScrollPic.js"></script>
</head>

<body>
<stl:include file="@/include/header.html"></stl:include><!--headerBg end-->
<stl:include file="@/include/banner.html"></stl:include>

<div class="container{Channel.Top1.Keywords}Bg">
    <div class="width1002 marA bgfff clearfix container2">
        <stl:include file="@/include/left.html"></stl:include><!--leftPart end-->
        <div class="fr rightPart">
          <div class="tr position">当前位置：<stl:location separator=" >　"></stl:location></div>
            <div class="ap h3Box"><h3 class="ab f18 normal">{Channel.Title}</h3></div>
            <div class="marA courseBox">
            <stl:channels>
              <h4 class="tc f18 normal">{Channel.Title}</h4>
                <div class="courseTableBox">
                    <table width="100%" border="0" class="courseTable">
                      <tr>
                        <th align="left">课程名称</th>
                        <th width="129">课时（天）</th>
                        <th width="69">报名</th>
                      </tr>
                      <stl:contents>
                      <tr>
                        <td><stl:a></stl:a></td>
                        <td align="center"><stl:content type="SubTitle"></stl:content></td>
                        <td align="center"><stl:a class="encroll">报名</stl:a></td>
                      </tr>
                     </stl:contents>
                    </table>
                </div><!--courseTableBox end-->
              </stl:channels> 
            </div><!--courseBox end-->  
        </div><!--rightPart end-->     
    </div><!--container2 end-->
    <stl:include file="@/include/footer.html"></stl:include><!--footer2 end-->
</div>
<!--container2Bg end-->
<script type="text/javascript" src="../js/base.js"></script>    
</body>
</html>
